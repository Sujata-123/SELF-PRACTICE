<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Signup</h1>
    <input id="email" type="email" placeholder="Enter your email" />
    <input id="pass" type="password" placeholder="Enter your password" />
    <input id="user" type="text" placeholder="Enter your username" />
    <input id="mobile" type="number" placeholder="Enter your number" />
    <!-- one way -->
    <!-- <button onclick="formSubmit()">Submit</button> -->
    <!-- second way using event listner -->
    <button>Submit</button>
  </body>
</html>
<script>
  //   function formSubmit() {
  //     console.log("clicked");
  //   }

  document.querySelector("button").addEventListener("click", signUp);
  function signUp() {
    var email = document.getElementById("email").value;
    var password = document.getElementById("pass").value;
    var username = document.getElementById("user").value;
    var mobile = document.getElementById("mobile").value;
    console.log(email, password, username, mobile);

    var userCredentials = {
      emailAddress: email,
      passwordUser: password,
      userName: username,
      mobileUser: mobile,
    };
    localStorage.setItem("userData",JSON.stringify(userCredentials))
  }
</script>
