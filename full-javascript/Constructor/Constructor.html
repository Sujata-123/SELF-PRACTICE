    // The constructor method in JavaScript is a special function used to create objects.

    // this refer to owner object so this==person.
    var person = {
      name: "sujata",
      myName: function () {
        console.log(person.name); // as we know that person is the owner of name
        console.log(this.name); // and this is also owner of name
        console.log(this);
      },
    };
    person.myName();

    // alone this refer to global object
    // in function this refers to global object
    // this helps use create objects using functions
    // It is considered good practice to name constructor functions with an upper-case first letter.
    // ‘this’ helps us create objects using functions.
    function myName() {
      console.log(this);
    }
    myName();

    console.log(this);

    // blueprint
